- name: TokyoScene
  position: Product Manager / Lead Front-End Developer
  skillstack:
    - Ruby on Rails
    - JavaScript
    - HTML/CSS
    - Spotify API
    - OpenStreet API
  description: A web-based event aggregator using Ruby on Rails, that utilises Spotify data to recommend live music events in Tokyo based on a user's favourite artists and genres.
  description_jp: TokyoSceneは、Ruby on Railsで構築されたイベント集約アプリです。Spotifyのデータを活用し、ユーザーのお気に入りのアーティストやジャンルに基づいて、東京のライブ音楽イベントをおすすめします。
  image: projects/TokyoSceneMockup.png
  video: https://www.youtube.com/watch?v=D2I2us_6M2c&t=1493s
  url: https://www.tokyoscene.me
  github: https://github.com/88valleys/TokyoScene
  online: true

- name: USpeak4Me
  position: Lead Front-End Developer
  skillstack:
    - Ruby on Rails
    - JavaScript
    - HTML/CSS
  description: USpeak4Me is a marketplace app using Ruby on Rails, designed to connect foreign residents in Japan with professional interpreters.
  description_jp: USpeak4Meは、Ruby on Railsで開発されたマーケットプレイスアプリです。日本に住む外国人とプロの通訳者をつなぐことを目的としています。
  image: projects/USpeak4MeMockup.png
  url: https://uspeak4me-c92c1d2ed740.herokuapp.com/
  github: https://github.com/88valleys/USpeak4Me
  online: true

- name: Soundmap Tokyo
  skillstack:
    - React
    - JavaScript
    - HTML/CSS
  description: Built using React, SoundMap Tokyo is a web application that catalogs live music venues across Tokyo, organising them by the genres they feature, available equipment, nearest station, and venue website.
  description_jp: Reactで構築されたSoundMap Tokyoは、東京のライブ音楽会場をカタログ化し、ジャンル、設備、最寄り駅、公式サイトなどで整理するウェブアプリケーションです。
  image: projects/soundmap.png
  url: https://88valleys.github.io/soundmap-tokyo/
  github: https://github.com/88valleys/soundmap-tokyo
  online: true

- name: WealthWise
  skillstack:
    - Figma
  description: Developed during my time at Japan Product Camp 2024, WealthWise is a fintech product concept that gamifies financial learning for young professionals in Japan. As part of a team, I contributed to the UI design, collaborating in Figma, conducting user research, and developing WealthWise's product strategy.
  description_jp: WealthWiseは、2024年のJapan Product Campで開発された、若手プロフェッショナル向けのゲーミフィケーション型金融学習フィンテック製品のコンセプトです。チームの一員として、FigmaでのUIデザイン、ユーザーリサーチ、製品戦略の開発に貢献しました。
  image: projects/wealthwise.png
  figma: https://www.figma.com/proto/gBst8ala7g5z7Y1Dzzpawm/Weathwise-Ed?page-id=0%3A1&node-id=54-3222&t=Hx7LySmxOPGUFwLX-0&scaling=scale-down&content-scaling=fixed&starting-point-node-id=54%3A3222
  url: https://drive.google.com/file/d/1vaxgdzVGTfiPEMwBwX_nZF4JXlRhP8Cu/view?usp=sharing
  online: true

- name: CrepeGifter
  position: UX/UI Designer
  skillstack:
    - Photoshop
    - Illustrator
    - Figma
  description: A mobile app concept designed to let users customise cute crepes using drag-and-drop toppings, then order them in real life and/or send them as gifts. Inspired by cute culture, the app focuses on creative food expression for a young audience.
  description_jp: CrepeGifterは、ユーザーが可愛いクレープをカスタマイズして実際に注文し、ギフトとして友達に贈ることができるモバイルアプリのコンセプトです。日本のカワイイ文化に影響を受けたこのアプリは、若い世代の自己表現とフードデザインの楽しさを融合しています。
  image: projects/CrepeGifterMockup.png
  figma: https://www.figma.com/proto/RsuqN5SUMLWM1sKE3O0MCc/CrepeGifter?page-id=0%3A1&node-id=13-28&viewport=1383%2C632%2C0.39&t=m2mbZlXBIRyi7gq2-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=13%3A28
  online: false

- name: The Design Externship – Article Parser
  position: Front-End Developer
  skillstack:
    - JavaScript
    - Node.js
    - OpenAI API
    - JSON
    - Prompt Engineering
  description: As part of my internship with Brown Juice Co, I built a Node.js script for their product, The Design Externship, to parse curriculum articles and generate article summaries using OpenAI. I focused on performance, edge case handling, and minimising API costs. The tool helps busy students grasp key insights without reading full articles.
  description_jp: Brown Juice Coのインターンシップの一環として、The Design Externshipのカリキュラム記事を解析し、OpenAIで要約を生成するNode.jsスクリプトを開発しました。パフォーマンス、例外処理、APIコストの最小化に重点を置いて設計。忙しい学習者が記事を読まなくても要点を素早く理解できるようにサポートします。
  image: projects/DesignExternshipParser.png
  url: https://brownjuice.co/study
  online: true


